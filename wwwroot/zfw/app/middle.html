    <style>
        html,body {
            height: 100%;
            margin: 0;
        }
        body {
            padding: 0;
        }
        a:hover {
            text-decoration: none;
        }
        body {
            background-image: url("images/middle.jpg");
            background-repeat: no-repeat;
            background-size: 100% 100%;
            /*padding-top: 150px;*/
            /*padding: 20px;*/
        }

        .logo {
            width: 220px;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .exit {
            float: right;
            width: 100px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        main {
            /*border: solid 1px red;*/
            height: 150px;
            top: calc((100vh - 150px)/2);
            width: 100%;
            position: absolute;
            background-color: rgba(250, 250, 250, 0.5);
            display: flex;
            justify-content: space-around;
            padding: 20px 80px;
        }

        main>div {
            /*border: solid 1px red;*/
            width: 100px;
            text-align: center;
            position: relative;
            cursor: pointer;
        }

        main img {
            width: 70px;
        }

        main span {
            display: block;
            /*position: absolute;
       bottom: 0;*/
            margin-top: 15px;
        }
    </style>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script>
        $('main>div').hover(function () {
            var newstr = $(this).find('img').attr('src').replace(/1/, 2)
            $(this).find('img').attr('src', newstr)
            $(this).find('span').css("color", "rgb(30, 80, 174)")
        }, function () {
            var newstr = $(this).find('img').attr('src').replace(/2/, 1)
            $(this).find('img').attr('src', newstr)
            $(this).find('span').css("color", "#333")
        })
    </script>
